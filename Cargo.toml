[package]
name = "multi-ai"
version = "0.2.0"
edition = "2021"

[[bin]]
name = "multi-ai"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jsonc-parser = { version = "0.23", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
dirs = "5.0"
shellexpand = "3.1"
